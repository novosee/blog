<!-- Form -->

<section>
    <div>

        <h3>Contact me now!</h3>

        <form method="POST" id="contactform">
            <div class="row uniform">
                <div class="6u 12u$(xsmall)">
                    <input type="text" name="name" id="your-name" value="" placeholder="Name" />
                    <input type="hidden" name="_subject" value="Novosee Website contact" />
                    <input type="text" name="_gotcha" style="display:none" />

                </div>
                <div class="6u$ 12u$(xsmall)">
                    <input type="email" name="_replyto" placeholder="Your email">
                </div>
                <!-- Break -->
                <div class="12u$">
                    <div class="select-wrapper">
                        <select name="demo-category" id="demo-category">
								<option value="">- Category -</option>
								<option value="1">Have a coffee</option>
								<option value="1">Others</option>
							</select>
                    </div>
                </div>
                <!-- Break -->
                <div class="12u$">
                    <textarea name="demo-message" id="message" placeholder="Enter your message" rows="6"></textarea>
                </div>
                <!-- Break -->
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="special" /></li>
                        <li><input type="reset" value="Reset" /></li>
                    </ul>
                </div>
            </div>
        </form>
        <script>
            var contactform = document.getElementById('contactform');
            contactform.setAttribute('action', '//formspree.io/' + 'vivid.novosee' + '@' + 'gmail' + '.' + 'com');
        </script>
    </div>
</section>
